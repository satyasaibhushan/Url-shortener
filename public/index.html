<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="google-signin-client_id" content="342980464169-2jqomrchsthgjpdafk50ba8akj22g2v0.apps.googleusercontent.com"> -->
    <title>Url shortner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./auth.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body onload="appStart();">
    <div class="loader">
        <img src="./img.png" alt=""/>
    </div>
    <button class="signOutButton" onclick="signOut()">Sign Out</button>
    <header>
        <h1>Shorten your urls</h1>
    </header>
    <main class="main">
        <form action="" class="form" autocomplete="off" onsubmit ="event.preventDefault(); submitted()">
            <input type="text" autocomplete="off" name="url" id="urlInput" placeholder="Enter a url" class="input">
            <input type="text" autocomplete="off" name="slug" id="slugInput" placeholder="Enter a slug" class="input">
            <button type="submit" class="button" >Create</button>
        </form>
        <table id = "urlsTable" style="display: none;">
            <tr>
                <th>Url</th>
                <th>Redirects to</th>
                <th>No.of visits</th>
              </tr>
        </table>
    </main>
    <!-- <a class="a" href="#"onclick="signIn()" >Sign in</a>
    <a href="#" onclick="signOut()">Sign out</a> -->
    <script src="./index.js"></script>
</body>
</html>
